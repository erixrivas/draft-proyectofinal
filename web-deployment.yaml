apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: web
    spec:
      containers:
        - name: web
          image: leopoldox3/web-avatares:v1
          env:
            - name: VITE_HOST
              value: 0.0.0.0
            - name: VITE_PORT
              value: "5173"
      imagePullSecrets:
        - name: my-registry-secret
      restartPolicy: Always
