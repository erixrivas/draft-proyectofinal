version: "3.7"

services:
  api:
    image: leopoldox3/api-avatares:v1
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      FLASK_RUN_PORT: 5000
      FLASK_RUN_HOST: 0.0.0.0
    # ports:
    #   - "5000:5000"
    networks:
      - app-network      
    restart: always
  web:
    image: leopoldox3/web-avatares:v1
    environment:
      VITE_HOST: 0.0.0.0
      VITE_PORT: 5173
    # ports:
    #   - "5173:5173"
    networks:
      - app-network      
    restart: always    
  nginx:
    image: leopoldox3/nginx-avatares:v1
    ports:
      - "8082:80"
    networks:
      - app-network      
    depends_on:
      - api
      - web

networks:
  app-network:
    driver: bridge
