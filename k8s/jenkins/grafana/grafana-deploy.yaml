apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:8.3.0 # Usa la versi√≥n adecuada de Grafana
          ports:
            - containerPort: 3000 # Puerto de Grafana
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
              subPath: datasource.yaml # Monta el archivo como datasource.yaml
      volumes:
        - name: grafana-datasource
          configMap:
            name: grafana-datasource # El nombre del ConfigMap que contiene el datasource